<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .preview-img {
            max-width: 300px;
            max-height: 300px;
            margin-top: 20px;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload an Image for Prediction</h1>
        <form method="POST" enctype="multipart/form-data" class="text-center">
            <div class="text-center">
                <div class="form-group d-inline-block">
                    <input type="file" name="file" accept="image/*" required class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>            
        </form>

        {% if predicted_class is not none %}
        <h2 class="text-center mt-4">Predicted Class: <span class="text-success">{{ predicted_class }}</span></h2>
        {% endif %}

        {% if image_url %}
        <h3 class="text-center mt-4">Uploaded Image:</h3>
        <img src="{{ image_url }}" alt="Uploaded Image" class="preview-img mx-auto d-block">
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
